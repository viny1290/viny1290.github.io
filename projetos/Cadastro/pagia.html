<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styli.css">
    <title>Document</title>
</head>
<body>
    <section class="formulario">
        <p class="titulo">Cadastro de Devs</p>
        <p class="subtitulo">Complete suas informações</p>
        <form>
            <div class="linha1">
                <div class="campo">
                    <label for="">Login</label>
                    <input type="text" class="campos">
                </div>
                <div class="campo">
                    <label for="">Senha</label>
                    <input type="password" class="campos">
                </div>
            </div>
            <div class="linha2">
                <div class="campo">
                    <label for="">Email</label>
                    <input type="text" class="campos">
                </div>
            </div>
            <label for="">De qual lado vc desenvolve:</label>
            <div>
                <input type="radio" id="ra" name="r"> <label for="ra"> Front - End </label>
            </div>
            <div>
                <input type="radio" id="ra2" name="r"> <label for="ra2"> Back - End </label>
            </div>
            <div>
                <input type="radio" id="ra3" name="r"> <label for="ra3"> Full - Stack </label>
            </div>
            <div>
                <label for="">Senioridade</label>
            </div>
            <select name="" id="">
                <option value="s"> Selecione </option>
                <option value="s1">Senioridade2 </option>
                <option value="s2">Senioridade3 </option>
                <option value="s3">Senioridade4 </option>
            </select>
            <div>
                <label for="">Selecione as Tec. que utiliza</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="1"> <label for="1">HTML</label>
                <input type="checkbox" id="2"> <label for="2">CSS</label>
                <input type="checkbox" id="3"> <label for="3">JavaScript</label>
                <input type="checkbox" id="4"> <label for="4">Php</label>
                <input type="checkbox" id="5"> <label for="5">C#</label>
                <input type="checkbox" id="6"> <label for="6">Python</label>
            </div>
            <div>
            <label for="">Conte um pouco de sua experiencia</label>
            </div>
            <div>
                <textarea name="" id="" cols="60" rows="5"></textarea>
            </div>
            <input type="button" value="Enviar">
        </form>
    </section>
</body>
</html>
